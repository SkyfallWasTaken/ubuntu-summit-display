<!doctype html>
<html style="height: 100%">
    <head>
        <style>
            #message {
                position: absolute;
                top: 20px;
                right: 20px;
                background-color: rgba(255, 255, 255, 0.8);
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                font-size: 1.2em;
            }
          
         @keyframes wave {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }
        .wave-img {
           animation: wave 2s ease-in-out infinite;
           transform-origin: bottom center;
        }
        </style>
    </head>
    <body
        style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            overflow: hidden;
        "
        id="body"
    >
        <div>
            <div style="display: flex; justify-content: center">
                <img
                    src="https://cloud-4gopvnrou-hack-club-bot.vercel.app/07753065-hack_club_logo.png"
                    width="800"
                />
            </div>
            <div style="float: left">
                <h2 style="font-size: 4em; overflow: auto">
                    Make a PR to hack.club/ubuntu,<br />and it'll get
                    auto-deployed to this screen.
                </h2>
                <p>Hiii there how y'all doin (? -Vic</p>
                <video width="640" height="480" autoplay controls onloadeddata="this.volume=1.0">
                    <source src="https://shattereddisk.github.io/rickroll/rickroll.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <script>
                    // Modern browsers require user interaction before allowing autoplay with sound
                    // This attempts to unmute and set volume after a user interaction
                    document.addEventListener('click', function() {
                        const video = document.querySelector('video');
                        video.muted = false;
                        video.volume = 1.0;
                    }, { once: true });
                </script>                
                <div style="float: bottom">
                <h2 style="font-size: 4em; overflow: auto">@hackclub</h2>
            </div>
            <img
                style="float: right"
                width="400"
                src="https://github.com/user-attachments/assets/878ff7c9-b4f4-48bf-acd1-9bff853f246b"
            />
            <img
                src="https://cloud-fs2a4qf50-hack-club-bot.vercel.app/0rushil_pfp_ai.jpg"
                width="100"
                style="position: absolute; top: 20px; left: 20px"
            />
            <img
                style="float: top"
                width="400"
                src="https://raw.githubusercontent.com/hackclub/dinosaurs/main/cooll-dino.png"
            />
          <img src="https://raw.githubusercontent.com/hackclub/nest/refs/heads/main/brand/logo.png" width="400" class="wave-img" style="position: absolute; top: 20px; right: 20px;">
        </div>

        <div id="message">Hackclub</div>

        <script>
            const messages = [
                "Tweet to us on X: @hackclub",
                "Create PCB's for free at hackclub.com/onboard",
                "HCB's biggest competior just got outed for Money Laundering. Don't worry, we don't get caught. Join HCB today!",
                "Check out what our clubbers are doing at scrapbook.hackclub.com",
                "I use Arc BTW.",
            ];

            let index = 0;

            function updateMessage() {
                index = (index + 1) % messages.length;
                document.getElementById("message").innerText =
                    "Message of the minute: " + messages[index];
            }

            setInterval(updateMessage, 60000);

            updateMessage();
        </script>
        <a href="https://hackclub.com/"
        ><img
          style="
            position: absolute;
            top: 0;
            left: 10px;
            border: 0;
            width: 256px;
            z-index: 999;
          "
          src="https://assets.hackclub.com/flag-orpheus-left.svg"
          alt="Hack Club"
      /></a>
    </body>

</html>
